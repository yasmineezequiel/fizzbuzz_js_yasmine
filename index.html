<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="index.css">
    <title>FizzBuzz</title> 
    <i class="huge gamepad icon"></i>
     <h1>LeT's PLay FizzBuzz</h1>
        <h2>Enter a number divisible by 3, 5 or 15</h2>
</head>
<body>
    <div class="ui input">
    <input type="text" id="value" placeholder=" ">
    </div>
    <input type="submit" value="Check" id="button" class="ui secondary button">
    <div id="display_answer">
    <div class="ui grid">
    <div class="column">
     </div>

</body>
<script src="js/fizzbuzz.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
</html>
